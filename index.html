<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/imask"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
      <title>Add your card</title>

</head>
<body class="body">
<div class="frontnumberone">
    <img class="imagefrontcard" src="images/bg-card-front.png" alt="backgroundcardfront">
    <div class="numberincard">
        <div class="cardNumber">0000 0000 0000 0000</div>
    </div>
    <div class="nameoncard">
        <div class="cardHolder">YOUR NAME</div>
    </div>
    <div class="dateoncard">
        <div class="expirationDate">00/00</div>
    </div>
</div>

    <div class="numberoncvv">
        <div class="cvc">000</div>
    </div>
   
    <div class="svvg">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    </div>

    <img class="imagebackground" src="images/bg-main-desktop.png" alt="background">
   
    <img class="imagebackcard" src="images/bg-card-back.png" alt="imagebackcard">

    <img class="backgroundmobile" src="images/bg-main-mobile.png" alt="backgroundmobile">
    <img class="smallcardfront" src="images/bg-mobile-card-front.png" alt="smallcardfront">
    <img class="smallcardback" src="images/bg-mobile-card-back.png" alt="smallcardback">


    <div class="thankyou">
        <img class="thankyouimg" src="images/icon-complete.svg" alt="thankyou">
        <h1>THANK YOU</h1>
        <p>We've Added Your Card Details</p>
        <div class="buttoncontinue">
            <button class="w-100 btn btn-primary btn-lg continueButton" type="submit">Continue</button>
        </div>
    </div>
<div class="type_form">
    <form class="cardForm">
        <div class="row gy-3">

        <div class="col-md-12">
            <label for="fname" class="form-label">CARDHOLDER NAME</label>
            <input type="text" class="form-control" id="card_holder_name" name="fname" inputmode="text" placeholder="e.g. Jane Appleseed" required="" maxlength="20" autocomplete="off">
            <small class="text-muted">Full name as displayed on card</small>
            <div id="invalid-feedback1">
              Name on card is required
            </div>
          </div>
        
        <div class="col-md-12">
            <label for="cnumber" class="form-label">CARD NUMBER</label>
            <input type="text" class="form-control" id="card_number" name="cnumber" placeholder=" e.g. 1234 5678 9123 0000" required="" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="19" autocomplete="off">
            <div id="invalid-feedback2">
              Credit card number is required
            </div>
          </div>

          <div class="col-md-3">
            <label for="expirationdatee" class="form-label">EXP.(MM)</label>
            <input type="number" class="form-control" id="expiration_date" name="expirationdatee" placeholder="MM" required="" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="2" autocomplete="off">
            <div id="invalid-feedback3">
              Expiration date required
            </div>
          </div>

          <div class="col-md-3">
            <label for="expirationdatee" class="form-label">EXP.(YY)</label>
            <input type="number" class="form-control" id="expiration_year" name="expirationdatee" placeholder="YY" required="" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="2" autocomplete="off">
            <div id="invalid-feedback4">
              Expiration date required
            </div>
          </div>

          <div class="col-md-3">
            <label for="cvv" class="form-label">CVV</label>
            <div class="cvvsub">
            <input type="number" class="form-control" id="cvc_number" name="cvc" placeholder="e.g. 123" required="" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="3" autocomplete="off">
             </div>
            <div id="invalid-feedback5">
              Security code required
            </div>
          </div>
        </div>
       
    </form> 
    <div class="buttonsub">
        <button class="w-100 btn btn-primary btn-lg submitButton" type="submit">confirm</button>
    </div>
   
</div>
</body>

<script src="app.js"></script>
</html>
